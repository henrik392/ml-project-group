# Experiment 7: ByteTrack Temporal Context
# Purpose: Add temporal tracking for video recall enhancement (HIGH ROI)

experiment_id: exp07_bytetrack
description: "ByteTrack temporal context for video F2 enhancement"

# Model configuration (use best checkpoint)
model: yolo11n
weights: runs/train/yolo11n_hp_sweep_fold0_cls_0.5/weights/best.pt  # F2=0.321 baseline

# Dataset
data: configs/dataset_fold_0.yaml
fold_id: 0

# Training parameters (inference only)
skip_training: true

# Inference configuration
inference:
  mode: standard
  conf: 0.25  # Or optimal from exp03
  iou: 0.45   # Or optimal from exp04

# Tracking
tracking:
  enabled: true
  tracker: bytetrack  # Uses configs/trackers/bytetrack_custom.yaml

imgsz: 1280
device: mps
seed: 42

# Note: ByteTrack parameters are now in configs/trackers/bytetrack_custom.yaml
# Custom parameters:
#   track_high_thresh: 0.5 (default: 0.25)
#   new_track_thresh: 0.6 (default: 0.25)

# Evaluation
eval_video_id: video_0

# Notes
notes: |
  ByteTrack via model.track() for temporal recall enhancement.

  Base model: cls=0.5, 6 epochs, 1280px (F2=0.321)

  ByteTrack benefits:
  - Temporal consistency across frames
  - Re-detection of missed objects
  - Confidence boosting from tracking

  Expected: +5-10% F2 improvement with minimal cost.
  VERY HIGH ROI technique from winning solutions.
